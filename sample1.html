<!DOCTYPE html>
<html>
<!--headにはページの情報を書く。実際には表示されない-->
<head>
    <!--文字コードの指定-->
    <meta charset="utf-8">
    <!-- タイトルの指定 -->
    <title>Practice</title>
    <!--CSSの読み込み宣言-->
    <link rel="stylesheet" href="sample1-1.css">
</head>

<!--bodyには実際に表示したい内容を書く-->
<body>
<!--見出しをつける-->
<h1>hello</h1>
<h6>programming practice</h6>
<!--段落を作成する-->
<p>これはサンプルです</p>
<!--divで要素をグループ化してレイアウトする-->
<div class="header">
    <div class="header-logo">Progate</div>
    <div class="header-list">
      <!--ulで囲むと黒点,olで囲むと数字の連番-->
      <!--囲むこと＝入れ子。インデント(字下げ)をする-->
    <ul>
        <!--タグに名前をつける。複数の要素に同じclassを設定すると同じCSSが適用される-->
        <li>プログラミングとは</li>
        <li>学べるレッスン</li>
        <li>お問い合わせ</li>
      </ul>
    </div>
</div>

<div class="main">
  <div class="copy-container">
    <!--spanで別のCSSを適用させる-->
    <!--spanはインライン要素(⇔ブロック要素)であるので改行されない-->
    <h1>HELLO WORLD<span>.</span></h1>
    <h2>プログラミングの世界へようこそ</h2>
  </div>
    
  <div class="contents">
  <h3 class="section-title">学べるレッスン</h3> 
  <div class="contents-item">
    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg">
    <p>HTML & CSS</p>
    </div>
    <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
    <div class="contents-item">
    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg">
    <p>PHP</p>
    </div>
    <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
    <div class="contents-item">
    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg">
    <p>Ruby</p>
    </div>
    <!-- <div>要素を追加し、「contents-item」というclassをつけてください -->
    <div class="contents-item">
    <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg">
    <p>Swift</p>
    </div>
  </div>

  <div class="contact-form">
  <!--学べるレッスンと同じCSSを適用するとき-->  
  <h3 class="section-title">お問い合わせ</h3>
  <p>メールアドレス（必須）</p>
  <!--inputで1行の入力欄ができる、終了タグは不要-->
  <input>
  <p>お問い合わせ内容（必須）</p>
  <!--textareaで複数行の入力欄ができる-->
  <textarea></textarea>
  <p>※必須項目は必ずご入力ください</p>
  <!--送信ボタンができる-->
  <input class="contact-submit" type="submit" value="送信">
　</div>

<div class="footer">
  <div class="footer-logo">Progate</div>
  <div class="footer-list">
    <ul>
      <li>会社概要</li>
      <li>採用</li>
      <li>お問い合わせ</li>
    </ul>
</div>

<!--リンクを作成する-->
<a herf="https://google.com">google</a>
<!--画像を表示する-->
<img src="url">
</body>
</html>
